<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the form to book an appointment!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name1">First Name</label>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name2">Last Name</label>
          <input id="name2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description of Service</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="start">Start Time</label>
          <input id="start" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="end">End Time</label>
          <input id="end" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="conformation">
      <h1>Congratulations!</h1>
      <p>
        Thank you, <span class="name1"></span> <span class="name2
        "></span>! You have requested <span class="description"></span>, on <span class="date"></span>, starting at <span class="start"></span>, and ending at <span class="end"></span>. We look forward to seeing you then!
      </p>
    </div>
  </div>
</body>
</html>
